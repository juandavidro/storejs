<!doctype html>
<html lang="es">
<head>
        <title>Rasta-Store</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="shortcut icon" href="../storejs/image/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="../storejs/css/index.css" media="screen" />
</head>
<body>
    
            <form>
                <div class="form-rows">
                    <div class="col-sm-6 col-md-12 col-lg-12 col-xl-12 ">
                        <label> Ingrese su usuario:</label>
                        <br>
                        <input  id="user" type="text" class="form-control" placeholder="Ingrese un usuario" autofocus required/>
                    </div>
                <div class="form-group">
                    <div class="col-sm-6 col-md-12 col-lg-12 col-xl-12 ">
                        <label>Ingrese su contraseña:</label>
                        <br>
                        <input id="pass" type="password" class="form-control" placeholder="Ingrese su contraseña" required></input>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
                <button type="submit" class="btn btn-primary">Registrarse</button>
                <button type="submit" class="btn btn-dark">Olvido la contraseña</button>
            </form>    
        
               
  </body>    
</html>
